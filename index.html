<!-- Para pruebas con js-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardosera</title>

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link css -->
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <h1>Desafio complementario - JSincorporandoEventos</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 m3">
                <div class="row">
                    <h3>Ingresa un producto</h3>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="mb-3 col s6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control validate" id="nombre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col s6">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col s6">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock">
                            </div>
                        </div>
                        <div>
                            <input type="button" class="btn btn-primary" id="btnGuardar" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8 m5 container row" id="contenedor">
                <!-- Contenido dinamico -->
            </div>
        </div>
    </div>





    <!-- Link Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- Link JS -->
    <script src="./js/complementario.js"></script>
</body>

</html>
